    <script src="jquery-validation-1.19.5/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
           $(".idopont").validate({
            rules: {
             vez: "required",
             ker: "required",
             e:{
              required: true,
              email: true
             },
             telszam:{
                pattern: /^(\+36|06)[1-9]\d{7,8}$/,
                required: true,
             },
             valaszt:{
                required:true,
             },
             ped:{
                required:true,
             },
             keres:{
                required:true,
             },
            elfogad:{
              required: true,
             },


            },
            messages: {
             vez: "<br>Kérlek, írd be a vezetékneved!",
             ker:"<br>Kérlek, írd be a keresztneved!",
             ped:"Kérlek, válassz!",
             keres: "<br>A speciális kéréseidet írd meg!<br>Ha nincs azt is!",
            e:
            "<br>Kérlek valós e-mail címet adj meg!",
            telszam: "<br>Add meg a telefonszámod!",
            elfogad:
            "Kérlek fogadd el az etikettet!<br>",
            },
           });
         });
        </script>
        <style>
            label.error{
                color:#fb6090;
                margin: 5px;
            }
        </style>

<div class="container">
    <div>
    <form method="post" action="https://rf.uni-corvinus.hu/webfejlesztes/receive.php" class="idopont">
    <h1>Kérj időpontot most!</h1>
        <label for="vez">Vezetéknév:</label>
            <br>
            <input type="text" name="vez" id="vez" size="20">
        <br>
        <label for="kereszt">Keresztnév:</label><br>
            <input type="text" name="ker" id="kereszt" size="30">
        <br>
        <label for="e">E-mail</label><br>
            <input type="email" name="e"  id="e" size="30">
        <br>
        <label for="telszam">Telefonszám:</label><br>
            <input type="tel" name="telszam" id="telszam" size="30" placeholder="+36">
        <br>
        <label for="valaszt">Melyik szolgáltatást szeretnéd igénybe venni?</label>
        <br>
            <select name="valaszt" id="valaszt" size="1">
                <option value="man" id="valaszt_manikur">Manikűr</option>
                <option value="gellak" id="valaszt_gel">Gél lakkozás</option>
                <option value="muk" id="valaszt_mu">Műköröm építés</option>
                <option value="sem" id="valaszt_sem">A fentiek közül egyik sem</option>
            </select>
        <br>
        Szeretnél pedikűrt?
        <br>
         <label for="pedi"><input type="radio" name="ped" id="pedi" value="i">Igen</label>
            <br>
           <label for="pedn"><input type="radio" name="ped" id="pedn" value="n">Nem</label>
            <br>

        <label for="keres">Kérlek a speciális kéréseket jelezd!</label>
            <br>
            <textarea rows="5" cols="40" name="keres" id="keres" placeholder="Szeretnék.../Nem szeretnék..."></textarea>
        <br>
         <label for="elfogad"><input type="checkbox" name="elfogad" id="elfogad">Az <a href="index.html#et">etikettet</a> elolvastam és megértettem</label>                     
            <br>
            <input type="submit" value="Küldés">
            <input type="reset" value="Törlés">
            </form>
